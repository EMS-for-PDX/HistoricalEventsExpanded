l_english:

 HEE_germany_questline.0101.t: "A Kingdom of My Own"
 HEE_germany_questline.0101.desc: "My father is dead. The [mr_left.GetPrimaryTitle.GetName] is now mine by right of inheritance. The power my father once kept from us is now mine to wield. The realm must be stabilized quickly if my plans are to be enacted and my goals achieved. The challenge of kingship is now mine to face..."
 HEE_germany_questline.0101.a: "Now, what to do?"