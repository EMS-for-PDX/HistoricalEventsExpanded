 #Widow and Widower Event
 HEE_widowed.0001.t: "Until Death do Us Part..."
 HEE_widowed.0001.desc: "After the death of my spouse, my future lies uncertain. Do I choose a life of solace and live out the rest of my days alone, or do I set out once more in search of a life long partner..."
 HEE_widowed.0001.a: "I accept that I will continue to live out my days alone..."
 HEE_widowed.0001.b: "No! I shall seek out a new spouse and view this as a new beginning!"
